<div class="outercontainer">
  <div #slideout id="slideout" class="slideout-content text-center p-3">
    <div *ngIf="selectedCardNumberSafeUrl" class='col-12 p-3 rounded bg-light border border-dark'>
      <img class='slideout-img rounded' [src]="selectedCardNumberSafeUrl">
      <button (click)='showAnswer(true)' class='btn btn-danger btn-outline-info w-50 mt-3'>Spin again</button>
    </div>
  </div>
  <div class="wheelContainer mt-5">
    <img #wheel id="wheel" class="wheel-img" src='./assets/images/apps/wheel.png'>
    <button #startTimer id="startTimer" (click)="startTimerFn()" class="btn btn-warning btn-outline-info p-3 text-primary">
      Rotate
    </button>
  </div>
</div>
