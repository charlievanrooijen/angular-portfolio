<div class="container">
    <div class="form-group mb-3">
      <label for="carModel">{{ 'gas-price-calculator.label1' | translate }}</label>
      <select id="carModel" class="form-control" [(ngModel)]="selectedCar" (change)="onCarSelect()">
        <option value="" disabled selected>Select your car</option>
        <option *ngFor="let car of cars" [ngValue]="car.name">{{ car.name }}</option>
      </select>
    </div>

    <div class="form-group mb-3">
      <label for="distance">{{ 'gas-price-calculator.label2' | translate }}</label>
      <input type="number" id="distance" class="form-control" [(ngModel)]="distance" step="0.1" min="0">
    </div>
    
  <div class="form-group mb-3">
    <label for="fuelUsageRate">{{ 'gas-price-calculator.label3' | translate }}</label>
    <input type="number" id="fuelUsageRate" class="form-control" [(ngModel)]="fuelUsageRate" step="0.1" min="0">
  </div>

    <div class="form-group mb-3">
      <label for="gasPrice">{{ 'gas-price-calculator.label4' | translate }}</label>
      <input type="number" id="gasPrice" class="form-control" [(ngModel)]="gasPrice" step="0.01" min="1.50" max="3.00">
    </div>
    
    <button class="btn btn-primary w-100 p-3" (click)="calculateCost()">{{ 'gas-price-calculator.label5' | translate }}</button>
    
    <div class="alert alert-info mt-3" *ngIf="totalCost > 0">
        {{ 'gas-price-calculator.label6' | translate }} {{ totalCost | currency }}
    </div>
  </div>

  <app-footer></app-footer>
