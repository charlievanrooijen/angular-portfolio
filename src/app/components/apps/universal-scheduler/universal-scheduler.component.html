<div class="container my-2">
    <input #searchInput type="text" class="form-control mt-3" (input)="searchTimeZone(searchInput.value)" placeholder="Search for a timezone...">
    <ul style="max-height: 20vh; overflow-y: scroll;" class="list-group">
      <li class="list-group-item list-group-item-secondary" *ngFor="let timeZone of filteredTimeZones" (click)="addTimeZone(timeZone)">
        {{ timeZone }}
      </li>
    </ul>
    <div class="mt-3" *ngIf="selectedTimeZones.length > 0">
        <ul class="list-group">
          <li class="list-group-item list-group-item-info d-flex justify-content-between align-items-center" 
              *ngFor="let item of selectedTimeZones; let i = index">
            <span>{{ item.zone }}</span>
            <input type="time" class="form-control" [(ngModel)]="item.time" (ngModelChange)="onTimeChange(i, $event)">
            <button class="btn btn-danger" (click)="removeTimeZone(item.zone)">Remove</button>
          </li>
        </ul>
      </div>
      <div>
        <button class="btn btn-primary mt-3" (click)="generateMeetingString()">Copy Meeting String</button>
        <input type="text" #meetingInput class="form-control mt-3" placeholder="Paste meeting string here...">
        <button class="btn btn-secondary mt-3" (click)="parseMeetingString(meetingInput.value)">Load Meeting</button>
      </div>
  </div>
